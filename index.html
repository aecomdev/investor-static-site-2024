<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage.js Vertical Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
    <link rel="stylesheet" href="styles/styles.css"> <!-- Your custom CSS file -->
</head>
<body>
<div class="vertical-nav">
    <a href="#sections/slide1" class="nav-item">Home</a>
    <a href="#sections/slide2" class="nav-item">About</a>
    <a href="#sections/slide3" class="nav-item">Services</a>
    <a href="#sections/slide4" class="nav-item">Portfolio</a>
    <a href="#sections/slide5" class="nav-item">Contact</a>
    <a href="#sections/slide6" class="nav-item">Blog</a>
</div>


<div id="fullpage">
    <!-- Each .section represents a vertical section -->
    <div class="section" data-anchor="sections">
        <div class="slide" data-anchor="slide1">Slide 1</div>
        <div class="slide" data-anchor="slide2">Slide 2</div>
        <div class="slide" data-anchor="slide3">Slide 3</div>
        <div class="slide" data-anchor="slide4">Slide 4</div>
        <div class="slide" data-anchor="slide5">Slide 5</div>
        <div class="slide" data-anchor="slide6">Slide 6</div>
        <!-- Add more slides as needed -->
    </div>
    <!-- Repeat for more sections as needed -->
</div>

<script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
<script src="scripts/script.js"></script> <!-- Your custom JS file -->

</body>
</html>
